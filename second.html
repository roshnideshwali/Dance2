<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material2 Carousel</title>
  <!-- Add the Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Set carousel dimensions to 100% */
    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      transition: all 0.5s ease-in-out;
    }

    /* Customize carousel arrow styles */
    .carousel .carousel-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 32px;
      cursor: pointer;
    }

    .carousel .carousel-arrow.left {
      left: 0;
    }

    .carousel .carousel-arrow.right {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Add the carousel component -->
  <div class="carousel-wrapper">
    <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="https://via.placeholder.com/800x400?text=Slide%201"></a>
      <a class="carousel-item" href="#two!"><img src="https://via.placeholder.com/800x400?text=Slide%202"></a>
      <a class="carousel-item" href="#three!"><img src="https://via.placeholder.com/800x400?text=Slide%203"></a>
    </div>

    <!-- Add the carousel arrows -->
    <div class="carousel-arrow left" onclick="prevSlide()"><i class="material-icons">chevron_left</i></div>
    <div class="carousel-arrow right" onclick="nextSlide()"><i class="material-icons">chevron_right</i></div>
  </div>

  <!-- Add the Materialize JS and initialize the carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel .carousel-item");
    const slideCount = slides.length;

    function showSlides() {
      slides.forEach((slide) => (slide.style.transform = `translateX(-${slideIndex * 100}%)`));
    }

    function nextSlide() {
      if (slideIndex < slideCount - 1) {
        slideIndex++;
        showSlides();
      }
    }

    function prevSlide() {
      if (slideIndex > 0) {
        slideIndex--;
        showSlides();
      }
    }

    // Initialize the carousel
    const carousel = document.querySelector(".carousel");
    carousel.style.width = `${slideCount * 100}%`;
    showSlides();
  </script>
  
</body>
</html>
