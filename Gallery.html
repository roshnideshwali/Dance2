<!DOCTYPE html>
<html>
<head>
	<title>Masonry Gallery with Materialize CSS and Grid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style>
		.container {
			max-width: 1200px;
			margin: auto;
		}
		.row {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			margin-top: 20px;
		}
		.col {
			position: relative;
			margin-bottom: 20px;
			overflow: hidden;
			border-radius: 5px;
			box-shadow: 0 0 8px rgba(0,0,0,0.2);
		}
		.col img {
			display: block;
			width: 100%;
			height: auto;
			transition: transform 0.2s ease-in-out;
		}
		.col:hover img {
			transform: scale(1.1);
		}
		.col a {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Masonry Gallery with Materialize CSS and Grid</h1>
		<div class="row">
			<div class="col">
				<a href="page1.html">
					<img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88">
				</a>
			</div>
			<div class="col">
				<a href="page2.html">
					<img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88">
				</a>
			</div>
			<div class="col">
				<a href="page3.html">
					<img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/WOPA160517_D056-resized.jpg?crop=864%2C0%2C1728%2C2304&wid=600&hei=800&scl=2.88">
				</a>
			</div>
			<div class="col">
